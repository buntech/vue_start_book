<!DOCTYPE html>
<title>Vue.jsの勉強</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <p>{{ message }}</p>

  <ul>
    <li v-for="item in items" v-:key="item.name">
      <p>{{ item.name }}: {{ item.quantity }}
        = {{ item.price * item.quantity | numberWithDelimiter }} 円</p>
    </li>
  </ul>

  <!-- <p>フィルタ処理 {{ 1000 | numberWithDelimiter }}</p> -->
  <p>合計: {{ totalPrice | numberWithDelimiter}}</p>
  <p>合計(税込み): {{ totalPriceWithTax | numberWithDelimiter }} </p>

  <!-- 属性値に応じて、表示を出し分け -->
  <!-- 条件付きレンダリング & クラス・スタイルバインディング -->
  <p v-show="!canBuy" :style="errorMessageStyle">
    {{ 1500 | numberWithDelimiter }} 円以上からご購入いただけます
  </p>
</div>

<button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">購入</button>

<script src="app.js"></script>
